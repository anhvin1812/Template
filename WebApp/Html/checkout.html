    <![endif]-->
</head>
    <body>
        <header>
            <div id="top-line"></div>
            <nav id="top-nav">
                <div id="logo-container">
                    <a href="#">
                        <img src="images/logo.png" />
                    </a>
                </div>
                <div id="collapse-menu">
                    <div id="nav-right" class="navigation">
                        <a href="#" class="gray-border-right">
                            <span class="glyphicon glyphicon-search"></span>
                            TÌM KIẾM
                        </a>
                        <a href="#" class="gray-border-right">
                            <span class="glyphicon glyphicon-user"></span>
                            Đăng nhập
                        </a>
                        <a href="#" class="gray-border-right">
                            <span class="glyphicon glyphicon-shopping-cart"></span>
                            GIỎ HÀNG
                            <span id="item-amount">4</span>
                        </a>
                    </div>
                    <div id="nav-left" class="navigation">
                        <a href="#">TRANG CHỦ</a>
                        <a href="#">SẢN PHẨM</a>
                        <a href="#">DỊCH VỤ</a>
                        <a href="#">GIỚI THIỆU</a>
                    </div>
                </div>
            </nav>
        </header>
       
        <div id="content-container" class="cart-page">
            
            <div id="checkout-wrap">
                <div id="order-summary">
                    <div class="summary-toggle collapsed clearfix" data-toggle="collapse" data-target="#collapseSummary" aria-expanded="false" aria-controls="collapseSummary">
                        <div class="summary-toggle-text pull-left">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Đơn hàng
                        </div>
                        <div class="summary-toggle-total pull-right">12,000,000đ</div>
                    </div>
                    <div class="collapse" id="collapseSummary">
                        <table class="summary-items">
                            <tbody>
                                <tr>
                                    <td class="image-column">
                                        <div class="thumbnail">
                                            <img src="images/product-31-270x270.png" />
                                            <span class="product-quantity">3</span>
                                        </div>
                                    </td>
                                    <td class="imgage-name">
                                        Wrapture Jersey
                                    </td>
                                    <td class="imgage-price">
                                        16,000,000đ
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!-- /#order-summary-->
                
                <div id="customer-info">
                đâsdasdasdasdasdsads
                </div><!-- /#customer-info-->

            </div><!-- /#checkout-wrap-->

            
            <div id="cart-section" class="content">
                <div class="cart-column-lables clearfix">
                    <div class="cart-image">
                        Sản phẩm
                    </div>
                    <div class="cart-name">
                        Mô tả
                    </div>
                    <div class="cart-quantity">
                        Số lượng
                    </div>
                    <div class="cart-price">
                        Giá
                    </div>
                    <div class="cart-function">

                    </div>
                </div>
                <div class="cart-column">
                    <div class="cart-image">
                        <a href="#"><img src="images/product-10-270x270.png" /></a>
                    </div>
                    <div class="cart-name">
                        <a href="#">Hourglass Jersey</a>
                    </div>
                    <div class="cart-quantity">
                        <div class="input-group quantity">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-number" data-type="minus" data-field="quant[1]">
                                    <span class="glyphicon glyphicon-minus"></span>
                                </button>
                            </span>
                            <input id="quantity" type="text" name="quantity" class="form-control input-number" value="1" min="1" max="10">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quantity">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="cart-price">
                        <span>12,000,000đ</span>

                    </div>
                    <div class="cart-function">
                        <a class="btn-cart-remove" href="#">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </div>
                </div><!-- /.cart-column -->
                <div class="cart-column">
                    <div class="cart-image">
                        <a href="#"><img src="images/product-10-270x270.png" /></a>
                    </div>
                    <div class="cart-name">
                        <a href="#">Hourglass Jersey</a>
                    </div>
                    <div class="cart-quantity">
                        <div class="input-group quantity">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-number" data-type="minus" data-field="quant[1]">
                                    <span class="glyphicon glyphicon-minus"></span>
                                </button>
                            </span>
                            <input id="quantity" type="text" name="quantity" class="form-control input-number" value="1" min="1" max="10">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quantity">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="cart-price">
                        <span>12,000,000đ</span>

                    </div>
                    <div class="cart-function">
                        <a class="btn-cart-remove" href="#">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </div>
                </div><!-- /.cart-column -->
                <div class="cart-column summary">
                    THÀNH TIỀN: <span>12,000,000đ</span>
                </div>
                <div class="cart-column checkout">
                    <button id="btn-update-cart" class="btn-white">Cập nhật</button>
                    <button id="btn-checkout" class="btn-white">Thanh toán</button>
                </div>
            </div>
        </div>

        <footer>

                <a href="#">

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Common -->
        <script src="js/common.js"></script>
    </body>
</html>
